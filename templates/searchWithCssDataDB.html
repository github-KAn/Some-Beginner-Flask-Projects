<html lang="en">
<head>
    <title>search example with flask</title>
</head>
<body>
    <h1>search example with flask</h1>
    <form method="POST" action="/searchData">
        <input type="text" name="searchInput"
            placeholder="Enter your search term">
        <button type="submit">Search</button>
    </form>
<!--    hiển dữ liệu nếu search_text không rỗng-->
    <p>
        {% if search_text %}
        You searched for: {{search_text}}
        <div class="menu">
        <ul>
            {% for row in table %}
            <li>
                {{row[0]}}
                {{row[1]}}
                {{row[2]}}
                {{row[3]}}
                {{row[4]}}
                <form action="/cart/add" method="post">
                    <input type="hidden" name="product_id" value="{{ row[0] }}">
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="submit">Add to cart</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        </div>
        {{table |safe}}
        {% endif %}
    </p>
</body>
